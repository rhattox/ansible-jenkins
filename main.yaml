---
- name: Install Jenkins
  hosts: localhost
  become: true

  vars:
    key_location: /usr/share/keyrings/jenkins-keyring.asc

  tasks:
    - name: Update package cache
      ansible.builtin.apt:
        update_cache: true

    - name: Install Java
      ansible.builtin.apt:
        # Debian 12 Doesn't have support to jdk 11 anymore, using 17 instead.
        name: openjdk-17-jdk
        state: present

    - name: Install Jenkins Keys
      block:
        - name: Download Jenkins ASC Key
          ansible.builtin.get_url:
            url: https://pkg.jenkins.io/debian-stable/jenkins.io-2023.key
            dest: "{{ key_location }}"
            mode: "0440"

        - name: Add signing key on remote server to keyring
          ansible.builtin.apt_key:
            file: "{{ key_location }}"
            state: present

        - name: Add Jenkins to the Repository
          ansible.builtin.apt_repository:
            repo: "deb [signed-by={{ key_location }}] https://pkg.jenkins.io/debian-stable  binary/"
            state: present

    - name: Install Jenkins
      ansible.builtin.apt:
        name: jenkins
        state: present

    - name: Start Jenkins service
      ansible.builtin.service:
        name: jenkins
        state: started
        enabled: true
